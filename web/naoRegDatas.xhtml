<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    
    <h:body>
        <h:form>         
            <h:panelGrid columns="2" >
                <h:outputLabel value="Data Inicial: "/>
                <h:inputText value="#{noticiaController.dt}">  
                   <f:convertDateTime pattern="dd/MM/yyyy"/>  
                </h:inputText>
                <h:outputLabel value="Data Final: "/>
                <h:inputText value="#{noticiaController.ddt}">  
                   <f:convertDateTime pattern="dd/MM/yyyy"/>  
                </h:inputText>    
            </h:panelGrid> 
            <h:commandButton  value="Pesquisar" action="#{noticiaController.setNaoRegDatas(dt, ddt)}" />
        <p></p>    
        <h:dataTable value="#{noticiaController.getNoticiasEntreDatas()}" var="noticia" border = "1" cellpadding = "10" cellspacing = "1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="TÃ³pico"/>
                </f:facet>
                <h:outputText value="#{noticia.topicoId.designacao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Corpo"/>
                </f:facet>
                <h:outputText value="#{noticia.corpo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data"/>
                </f:facet>
                <h:outputText value="#{noticia.data}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Produtor"/>
                </f:facet>
                <h:outputText value="#{noticia.produtorId.nome}"/>
            </h:column>
        </h:dataTable>
        </h:form>
        <h:form>   
            <h:commandButton id="back" value="Menu" action="index" />
        </h:form>
    </h:body>
</html>
