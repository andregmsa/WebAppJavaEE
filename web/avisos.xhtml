<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Subscrições</title>
    </h:head>
    
    <f:metadata>
        <f:viewParam name="consId" value="#{consumidorController.novoConsumidor.consumidorId}"/>
    </f:metadata>
    
    <h4>#{noticiaController.setTopicoAvisos(consumidorController.novoConsumidor)}</h4>
    
    <h:body>
        <h:dataTable value="#{noticiaController.getNoticiasConsumidor(consumidorController.novoConsumidor)}" var="noticias"  border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Tópico"/>
            </f:facet>
            <h:outputText value="#{noticias.topicoId.designacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Data"/>
            </f:facet>
            <h:outputText value="#{noticias.data}"/>
        </h:column> 
        <h:column>
            <f:facet name="header">
                <h:outputText value="Corpo"/>
            </f:facet>
            <h:outputText value="#{noticias.corpo}"/>
        </h:column> 
        <h:column>
            <f:facet name="header">
                <h:outputText value="Produtor"/>
            </f:facet>
            <h:outputText value="#{noticias.produtorId.nome}"/>
        </h:column> 
    </h:dataTable>
    <h:form>   
        <h:commandButton id="back" value="Menu" action="consumidorRegMenu" />
    </h:form>
    </h:body>
</html>
