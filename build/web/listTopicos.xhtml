<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Tópicos</title>
    </h:head>
    
    <f:metadata>
        <f:viewParam name="prodId" value="#{produtorController.novoProdutor.produtorId}"/>
    </f:metadata>
    
    <h:body>
        <h:dataTable value="#{topicoController.topicoList}" var="topico" border = "1" cellpadding = "10" cellspacing = "1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Designação"/>
            </f:facet>
            <h:outputText value="#{topico.designacao}"/>
        </h:column>
    </h:dataTable>
    <h:form>   
        <h:commandButton id="back" value="Menu" action="produtorMenu" />
    </h:form>
    </h:body>
</html>
