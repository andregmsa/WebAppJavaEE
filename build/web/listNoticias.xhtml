<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Noticías</title>
</h:head>
    
<f:metadata>
    <f:viewParam name="prodId" value="#{produtorController.novoProdutor.produtorId}"/>
</f:metadata>    
    
<h:body>
    <h:dataTable value="#{noticiaController.noticiaList}" var="noticia"  border = "1" cellpadding = "10" cellspacing = "1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Tópico"/>
            </f:facet>
            <h:outputText value="#{noticia.topicoId.designacao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Corpo"/>
            </f:facet>
            <h:outputText value="#{noticia.corpo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Data"/>
            </f:facet>
            <h:outputText value="#{noticia.data}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Produtor"/>
            </f:facet>
            <h:outputText value="#{noticia.produtorId.nome}"/>
        </h:column>
    </h:dataTable>
    <h:form>   
            <h:commandButton id="back" value="Voltar" action="produtorMenu" />
    </h:form>
</h:body>
</html>
