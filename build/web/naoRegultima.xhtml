<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Última Noticía</title>
    </h:head>
    
    <h:body>
        <h:form>  
            <h:panelGrid columns="2" >
                <h:outputLabel value="Tópico: "/>
                <h:selectOneMenu value="#{noticiaController.tp}" converter="topicoConverter">
                    <f:selectItems value="#{topicoController.topicoList}" var="topico" 
                                   itemLabel="#{topico.designacao}" itemValue="#{topico}"/>
                    </h:selectOneMenu>
            </h:panelGrid> 
            <h:commandButton value="Pesquisar" action="naoRegultima"/>
        </h:form>
        <p></p>
         <h:form>   
            <h:panelGrid columns="2"  border = "3" cellpadding = "5" cellspacing = "1" >
                <h3>Tópico</h3>
                <h:outputText value="#{noticiaController.ultimaNoticiaTopico.topicoId.designacao}"/>
                <h3>Corpo</h3>
                <h:outputText value="#{noticiaController.ultimaNoticiaTopico.corpo}"/>
                <h3>Data</h3>
                <h:outputText value="#{noticiaController.ultimaNoticiaTopico.data}"/>    
                <h3>Produtor</h3>
                <h:outputText value="#{noticiaController.ultimaNoticiaTopico.produtorId.nome}"/>
            </h:panelGrid>  
             <p></p>
            <h:commandButton id="back" value="Voltar" action="index" />
        </h:form>
    </h:body>
</html>
