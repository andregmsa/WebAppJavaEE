<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Subscrever Tópico</title>
    </h:head>
    
    <f:metadata>
        <f:viewParam name="consId" value="#{consumidorController.novoConsumidor.consumidorId}"/>
    </f:metadata>
    
    <h:body>
        <h:form>
            <c:set value="#{consumidorController.novoConsumidor}" target="#{subscritorController}" property="consumidor" />
            <h:panelGrid columns="2" >
                <h:outputLabel value="Tópico: "/>
                <h:selectOneMenu value="#{subscritorController.tp}" converter="topicoConverter">
                    <f:selectItems value="#{topicoController.topicoList}" var="topico" 
                                   itemLabel="#{topico.designacao}" itemValue="#{topico}"/>
                </h:selectOneMenu>            
            </h:panelGrid>
            <h:commandButton value="Adicionar" action="#{subscritorController.subscreverTopico()}"/>  
        </h:form>
        <h:form>
           <h:commandButton value="Menu" action="consumidorRegMenu.xhtml"/>  
        </h:form>
    </h:body>
</html>
